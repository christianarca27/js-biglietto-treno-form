<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Biglietto Treno Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-centered white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div id="ticket-generator" class="container-centered">
        <div id="input-row">
            <div class="input-col">
                <label for="nome-passeggero">Nome Cognome</label>
                <input type="text" id="nome-passeggero">
            </div>

            <div class="input-col">
                <label for="km-da-percorrere">Km da percorrere</label>
                <input type="number" id="km-da-percorrere">
            </div>

            <div class="input-col">
                <label for="fascia-eta">Fascia d'et√†</label>
                <select id="fascia-eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over-65">Over 65</option>
                </select>
            </div>
        </div>

        <div id="button-row">
            <button id="btn-genera" class="btn">Genera biglietto</button>

            <button id="btn-annulla" class="btn">Annulla</button>
        </div>
    </div>

    <h2 class="text-centered white">IL TUO BIGLIETTO</h2>

    <div class="container-centered">
        <h3>DETTAGLIO PASSEGGERI</h3>

        <div id="ticket">

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
